<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改书籍</small>
                </h1>
            </div>
        </div>
    </div>
    <form th:action="@{/book/updateBook}" method="post">
        <input type="hidden" name="bookID" th:value="${books.bookID}"/>
        书籍名称：<input type="text" name="bookName" th:value="${books.bookName}"><br><br><br>
        书籍数量：<input type="text" name="bookCounts" th:value="${books.bookCounts}"><br><br><br>
        书籍详情：<input type="text" name="detail" th:value="${books.detail}"><br><br><br>
        <input type="submit" value="修改">
    </form>

</div>
</body>
</html>
